<!DOCTYPE html>
<html>
    <head>
        <title>Adrian's Website</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Gloria Hallelujah', cursive;
                margin: 0;
                min-height: 25vh;
                background-image: url('Images/Background.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .header {
                margin-top: 40px;
                margin-bottom: 20px;
            }

            .nav {
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .nav a {
                color: #000000;
                font-weight: 900;
                text-decoration: none;
                font-size: 40px;
                display: inline-block;
                transition: transform 0.18s ease, font-size 0.18s ease;
                transform-origin: center;
                font-family: 'Gloria Hallelujah', cursive;
            }

            .nav a:hover,
            .nav a:focus-visible {
                transform: scale(1.2);
                text-decoration: underline;
            }

            .bordered-text {
                font-size: 48px;
                color: white;
                -webkit-text-stroke: 2px black;
                font-weight: bold;
            }

            .about-me {
                margin-top: 90px;
                padding: 18px 28px;
                border: 2px solid #333;
                border-radius: 12px;
                background: rgba(255,255,255,0.85);
                color: #222;
                max-width: 340px;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="Images/ADRIAN.png" alt="ADRIAN" style="height:180px; width:auto;">
        </div>
        <div class="nav">
            <a href="Projects.html">Projects</a>

        </div>

        <div class="about-me">
 
               <p>ABOUT ME</p>


        </div>


    </body>
</html>
